####################### VOLUMES #######################
volumes:
  my_database:
    driver: local
    driver_opts:
      type: none
      device: /Users/izail/data/my_database
      o: bind
  my_wordpress :
    driver : local
    driver_opts:
      type : none
      device: /Users/izail/data/my_wordpress
      o: bind
####################### NETWORKS #######################
networks:
  inceptionNet:
      driver: bridge